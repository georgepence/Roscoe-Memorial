      <!-- Slideshow container -->
      <div class="slideshow-container">
        <h1 id="carousel-title-left">Roscoe</h1>
        <h1 id="carousel-title-right">2007 - 2021</h1>

        <!--			Image with 100% will help with responsive display. -->
        <!--			I am not sure why w3 did not do that in CSS        -->
        <div class="mySlides fade">
          <img src="images/pose.jpeg" alt="Roscoe posing for the camera" style="width:100%">
        </div>

        <div class="mySlides fade">
          <img src="images/gate.jpeg" alt="Roscoe at the gate" style="width:100%">
        </div>

        <div class="mySlides fade">
          <img src="images/memorial.jpeg" alt="Garden memorial rock" style="width:100%">
        </div>

        <!-- Next and previous buttons, clicking calls JavaScript -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

      <!-- The dots/circles, clicking calls JavaScript -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

      <!--		=======================  End of W3 Code  ========================-->

      <h2 class="remembering-roscoe">Remembering Roscoe</h2>
      <h3 class="remembering-roscoe">2007 - 2014</h3>
      <p>This is a celebration of the life of Roscoe, who passed on April 22, 2021.
        Roscoe brought joy to all of our lives, and we want to share these
        memories.</p>
